<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Formulário para avaliar o seu tutor</title>

	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Avalie a sua mentoria</h1>
		<p>Chegou a gora de avaliar o seu mentor. Bora lá?</p>
		<img src="./images/img1.png" alt="Imagem de nuvem com 5 estrelas sendo somente 3 preenchidas na cor branca">
	</header>
	<form id="mentorForm">
		<fieldset class="student-information">
			<div class="fieldset-wrapper-top">
				<legend>Informações pessoais</legend>
			</div>
			<div class="fieldset-wrapper">
				<div class="input-fullname-wrapper">
					<div class="input-wrapper">
						<label for="student-name">Nome</label>
						<input type="text" id="student-name" />
					</div>
					<div class="input-wrapper">
						<label for="student-surname">Sobrenome</label>
						<input type="text" id="student-surname" />
					</div>
				</div>
				<div class="input-wrapper">
					<label for="student-email">E-mail <span>(digite um e-mail válido)</span></label>
					<input type="e-mail" id="student-email" />
				</div>
			</div>
		</fieldset>

		<fieldset class="mentor-information">
			<div class="fieldset-wrapper">
				<legend>Informações do mentor</legend>
				<div class="input-wrapper">
					<label for="tutor-selection">Selecione quem foi seu mentor</label>
					<select id="tutor-selection">
						<option value="mentor01">Mentor 01</option>
						<option value="mentor02">Mentor 02</option>
						<option value="mentor03">Mentor 03</option>
					</select>
				</div>
				<div class="input-wrapper">
					<label for="feedback">Feedback sobre o mentor</label>
					<textarea id="feedback"></textarea>
				</div>
				<div class="checkbox-wrapper">
					<input type="checkbox" id="agreement-mentoring" />
					<label for="agreement-mentoring">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
				</div>
			</div>
		</fieldset>

		<fieldset class="mentor-scheduling">
			<div class="fieldset-wrapper">
				<legend>Agendando próxima mentoria</legend>
				<div class="scheduling-date-time">
					<div class="input-wrapper">
						<label for="next-mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
						<input type="date" id="next-mentoring-date" />
					</div>
					<div class="input-wrapper">
						<label for="begin-mentoring">Das</label>
						<input type="time" id="begin-mentoring" />
					</div>
					<div class="input-wrapper">
						<label for="end-mentoring">Até</label>
						<input type="time" id="end-mentoring" />
					</div>
				</div>
			</div>
		</fieldset>

			<button class="button">Salvar</button>
	</form>
</body>
</html>
